---
on:
  push:
    branches:
      - develop

jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    name: Job to automate contributors in readme
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
